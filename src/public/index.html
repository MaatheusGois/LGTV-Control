<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLE -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- END STYLE -->

    <!-- SCRIPTS -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" crossorigin="anonymous"
        defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"
        defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"
        defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" defer></script>

    <script src="./assets/js/commands.js" defer></script>
    <script src="./assets/js/mouse.js" defer></script>
    <script src="./assets/js/power.js" defer></script>
    <!-- END SCRIPTS -->

    <title>Remote Control</title>
</head>

<body class="text-center">
    <form class="form-signin">
        <!-- <img class="mb-4" src="./assets/img/tv.svg" alt="" width="72" height="72"> -->
        <h1 class="h4 mb-3 font-weight-normal">LGTV</h1>
        <div class="container control-lgtv">
            <!-- LOAD -->
            <section id="load-full" style="display: none;">
                <div class="returnButton">
                    <a onclick="returnButton()">
                        <img src="./assets/img/return_button.png" alt="" width="52" height="42">
                    </a>
                </div>
                <div class="container">
                    <div class="lds-ripple">
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </section>
            <!-- END LOAD -->

            <!-- APP-LIST -->
            <section id="app-list"  style="display: none;">
                <!-- BUTTON BACK -->
                <div class="returnButton">
                    <a onclick="returnButton()">
                        <img src="./assets/img/return_button.png" alt="" width="52" height="42">
                    </a>
                </div>
                <!-- END BUTTON BACK -->

                <!-- LIST -->
                <div id="list"></div>
                <!-- END LIST -->
            </section>
            <!-- END APP-LIST -->

            <!-- MOUSE -->
            <section id="mouse" style="display: none;">
                <!-- BUTTON BACK -->
                <div class="returnButton">
                    <a onclick="returnButton()">
                        <img src="./assets/img/return_button.png" alt="" width="52" height="42">
                    </a>
                </div>
                <!-- END BUTTON BACK -->
            
                <!-- BOARD -->
                <div id="board"></div>
                <!-- END BOARD -->
            </section>
            <!-- END MOUSE -->

            <!-- BUTTONS -->
            <section id="buttons">
                <!-- 1 -->
                <div class="row mb-20">
                    <div class="col">
                        <!-- <a onclick="start()">
                        <img src="./assets/img/power_button.png" alt="" width="42" height="42">
                    </a> -->
                    </div>


                    <div class="col">
                    </div>
                    <div class="col">
                        <a onclick="start()">
                            <img src="./assets/img/off_wifi_button.png" id="wifi" alt="" height="48">
                            <div class="lds-ripple" id="load" style="display: none;">
                                <div></div>
                                <div></div>
                            </div>
                        </a>
                    </div>
                </div>
                <!-- 2 -->
                <div class="row">
                    <div class="col click-button">
                        <a onclick="channel('ssap://audio/volumeUp')">
                            <img src="./assets/img/up_button.png" alt="" width="52" height="42">
                        </a>
                    </div>
                    <div class="col"></div>
                    <div class="col click-button">
                        <a onclick="channel('ssap://tv/channelUp')">
                            <img src="./assets/img/up_button.png" alt="" width="52" height="42">
                        </a>
                    </div>
                </div>

                <!-- 3 -->
                <div class="row">
                    <div class="col">
                        <a>
                            <img src="./assets/img/vol_button.png" alt="" width="52" height="42">
                        </a>
                    </div>
                    <div class="col click-button">
                        <a onclick="inputs()">
                            <img src="./assets/img/input_button.png" alt="" width="52" height="42">
                        </a>
                    </div>
                    <div class="col">
                        <a>
                            <img src="./assets/img/ch_button.png" alt="" width="52" height="42">
                        </a>
                    </div>
                </div>
                <!-- 4 -->
                <div class="row">
                    <div class="col click-button">
                        <a onclick="channel('ssap://audio/volumeDown')">
                            <img src="./assets/img/down_button.png" alt="" width="52" height="42">
                        </a>
                    </div>
                    <div class="col click-button">
                        <a onclick="muteButton()">
                            <img src="./assets/img/mute_button.png" alt="" width="52" height="42">
                        </a>
                    </div>
                    <div class="col click-button">
                        <a onclick="channel('ssap://tv/channelDown')">
                            <img src="./assets/img/down_button.png" alt="" width="52" height="42">
                        </a>
                    </div>
                </div>

                <!-- 5 -->
                <div class="row">
                    <div class="col click-button">
                        <a onclick="apps('ssap://com.webos.applicationManager/listLaunchPoints')">
                            <img src="./assets/img/apps_button.png" alt="" width="52" height="42">
                        </a>
                    </div>
                    <div class="col click-button">
                        <a onclick="button('HOME')">
                            <img src="./assets/img/home_button.png" alt="" width="52" height="42">
                        </a>
                    </div>
                    <div class="col click-button">
                        <a onclick="channelID('com.webos.app.tvguide')">
                            <img src="./assets/img/guide_button.png" alt="" width="52" height="42">
                        </a>
                    </div>
                </div>

                <!-- 6 -->
                <div class="row">
                    <div class="col click-button">
                        <a onclick="mouseInit()">
                            <img src="./assets/img/config_button.png" alt="" width="52" height="42">
                        </a>
                    </div>
                    <div class="col click-button">
                        <a onclick="button('UP')">
                            <img src="./assets/img/up_button.png" alt="" width="52" height="42">
                        </a>
                    </div>
                    <div class="col click-button">
                        <a onclick="button('INFO')">
                            <img src="./assets/img/info_button.png" alt="" width="52" height="42">
                        </a>
                    </div>
                </div>

                <!-- 7 -->
                <div class="row">
                    <div class="col click-button">
                        <a onclick="button('LEFT')">
                            <img src="./assets/img/left_button.png" alt="" width="52" height="42">
                        </a>
                    </div>
                    <div class="col click-button">
                        <a onclick="button('ENTER')">
                            <img src="./assets/img/ok_button.png" alt="" width="52" height="42">
                        </a>
                    </div>
                    <div class="col click-button">
                        <a onclick="button('RIGHT')">
                            <img src="./assets/img/right_button.png" alt="" width="52" height="42">
                        </a>
                    </div>
                </div>

                <!-- 8 -->
                <div class="row">
                    <div class="col click-button">
                        <a onclick="button('BACK')">
                            <img src="./assets/img/back_button.png" alt="" width="54" height="41">
                        </a>
                    </div>
                    <div class="col click-button">
                        <a onclick="button('DOWN')">
                            <img src="./assets/img/down_button.png" alt="" width="52" height="42">
                        </a>
                    </div>
                    <div class="col click-button">
                        <a onclick="button('EXIT')">
                            <img src="./assets/img/exit_button.png" alt="" width="52" height="42">
                        </a>
                    </div>
                </div>

                <!-- 9 -->
                <div class="row">
                    <div class="col click-button">
                        <a onclick="channelID('youtube.leanback.v4')">
                            <img src="./assets/img/youtube_button.png" alt="" width="54" height="41">
                        </a>
                    </div>
                    <div class="col click-button">
                        <a onclick="channelID('netflix')">
                            <img src="./assets/img/netflix_button.png" alt="" width="52" height="42">
                        </a>
                    </div>
                    <div class="col click-button">
                        <a onclick="channelID('globoplaywebos')">
                            <img src="./assets/img/globoplay_button.png" alt="" width="52" height="42">
                        </a>
                    </div>
                </div>
                <br>
                <div>by<a href="https://maatheusgois.ninja" target="_blank">Gois</a></div>
            </section>
            <!-- END -->
        </div>

        <!-- <p class="mt-5 mb-3 text-muted">&copy; By <a href="http://www.github.com/maatheusgois"  target="_blank"><b>MaatheusGois</b></a> </p> -->
    </form>
</body>

</html>
